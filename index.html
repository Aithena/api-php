<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>提交表单</title>
</head>

<body>
<div class="former">
	<form action="api.php" method="get" id="form">
	    	<input type="text" name="name" placeholder="请输入姓名" value="" error="" maxlength="10" />
	    <input type="tel" name="age" placeholder="请输入年龄" value="" error="" maxlength="10" />
	    <select name="sex">
	    		<option value="保密">保密</option>
	    		<option value="男">男</option>
	    		<option value="女">女</option>
	    </select>
	    <input type="submit" name="submit" class="submit" value="提交" />
    </form>
    <div class="loader" id="loader"></div>
</div>

<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
<script >
$('#form .submit').bind({
	'click': function(e){
		$.ajax({
			url: './api.php',
			data: $('#form').serialize(),
			type: 'POST',
			dataType: 'json',
			beforeSend: function(){
				$('#loader').text('正在提交数据...');
			},
			success: function(data){
				$('#loader').text(data.msg);
			},
			error: function(){
				console.log('error:错误');
			}
		})
		
		e.preventDefault();
	}
})
</script>
</body>
</html>
